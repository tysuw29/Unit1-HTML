<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <!--This lesson is on HTML Text Formatting -->
    <p>paragraph1</p>
    <p>paragraph2</p>

    <h1>This is an h1: Main Title</h1>
    <h2>This is an h2: Major Section</h2>
    <h3>This is an h3: Subsection</h3> 
    <h4>This is an h4: Sub-subsection</h4>
    <h5>This is an h5: Minor Heading</h5>
    <h6>This is an h6: Smallest Heading</h6>
    <p>
      <b>This is bold</b><br>
      <i>This is italic</i><br>
      <em>This is Semantic</em><br>
      <strong>This is strong</strong><br>
      <i><b>Italic and bold</b></i>
      </p>
</body>
</html>
