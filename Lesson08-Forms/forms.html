<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<h1>Contact Form</h1>
<body>
    <form action="">
        <table border="1">
            <tr>
                <!-- Normal text-->
                <td><label for="username">Username</label></td>
                <td><input type="text" name="username" id="username"></td>
            </tr>
            <tr>
                <!--Email With Validation-->
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <!--Password (Hidden)-->
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" id="password"></label></td>
            </tr>
            <tr>
                <!--Phone Number-->
                <td><label for="tel">Phone</label></td>
                <td><input type="tel" name="phone" id="phone"></label></td>
            </tr>
            <tr>
                <!--Website URL-->
                <td><label for="website">Website</label></td>
                <td><input type="url" name="website" id="website"></label></td>
            </tr>
            <tr>
                <!--Date-->
                <td><label for="date">Date</label></td>
                <td><input type="date" name="date" id="date"></label></td>
            </tr>
            <tr>
                <!--Time-->
                <td><label for="time">Time</label></td>
                <td><input type="time" name="time" id="time"></label></td>
            </tr>
            <tr>
                <!--Multi-line Text Area-->
                <td><label for="message">Message</label></td>
                <td><textarea name="message" id="message" rows="4"></textarea></td>
            </tr>
            <tr>
                <!--Radio Button (Multiple Choice)-->
                <td>Grade:</td>
                <td>
                    <label><input type="radio" name="grade" value="9">9th</label>
                    <label><input type="radio" name="grade" value="10">10th</label>
                </td>
            </tr>
            <tr>
                <!--Select (Drop Down)-->

            </tr>
        </table>
    </form>
</body>
</html>
