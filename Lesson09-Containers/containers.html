<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            background-color: #00ff00;
            color: purple;
            text-align: center;
        }
        span {
            border: 2px solid green;
            font-size: 20px;
            color:blue;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Part 1 - Using DIV as a block level container -->
     <div class="header">
        <h1>Welcome to my <span>w</span>ebsite!</h1>
        <p>Learning about HTML Containers</p>
     </div>
     <!-- Part 2 - Multiple content sections using DIVs -->
      <h2>About Containers</h2>
      <p>The <span class="highlight">div element</span> is a block-level container that takes up the full width.</p>
      <p>The <span class="highlight">span element</span> is an inline-level container that only takes up necessary space.</p>

</body>
</html>
